    <meta charset="UTF-8">

    <script src="./libs/d3.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <title>Vinography</title>
    <style>
        #tooltip {
            position: absolute;
            opacity: 0;
            top: 0;
            left: 0;
            width: auto;
            padding: 10px;
            background: white;
            font-family: sans-serif;
            font-size: medium;
            border-radius: 2px;
            line-height: 1;
        }

        #infobox {
            position: absolute;
            right: 20px;
            opacity: 0;
            width: auto;
            padding: 10px;
            margin: 10px;
            background: lightgray;
            font-family: sans-serif;
            font-size: medium;
            border-radius: 2px;
            line-height: 1;
            z-index: 10;
        }
        
        path {
            stroke-width: .5px;
            stroke: black
        }
        
        path:hover {
            opacity: .6;
            stroke: black;
            stroke-width: 4px;
        }
    </style>
</head>

<body>
    <div id="header">
    <h1 style="text-align: center">World Wine Production and Trade</h1>
    <!-- <h3 style="text-align: center">Thomas Briggs</h3> -->
    </div>
    <div>
        <svg width="1200" height="600" viewBox="0 0 1200 600"></svg>
    </div>


    <div id="tooltip"></div>
    <div id="infobox"></div>
    <script>
        // dimension of the page
        const window_dims = {
            width: window.innerWidth,
            height: window.innerHeight
        };
        const margin = window_dims.width * .2

        const worldMap = "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson"
        const prodData = "data/wineProd.csv"

        // load both files
        Promise.all([
            d3.json(worldMap),
            d3.csv(prodData)
        ]).then(data => {
            // topology data
            const geojson = data[0];
            // production data
            const prod_csv = data[1];

            prodDict = {}
            prod_csv.forEach(d => prodDict[d.code] = d)

            const prodValues = d3.map(prod_csv, d => +d.hectolitres).filter(d => d > 0)

            let colorScale = d3.scaleSequential(d3.interpolateTurbo).domain(d3.extent(prodValues))

            let svg = d3.select("svg")
            const width = window_dims.width - margin
            const height = window_dims.height - margin

            let projection = d3.geoNaturalEarth1()
                //.scale(80)
                .center([0,20])
                .translate([width / 2, height / 2]);

            const geoPath_generator = d3.geoPath()
                .projection(projection)

            const tooltip = d3.select("#tooltip");
            const infobox = d3.select("#infobox");

            svg.selectAll("path")
                .data(geojson.features)
                .enter()
                .append("path")
                .attr("d", d => geoPath_generator(d))
                .attr("fill", function(d) {
                    thisProd = (prodDict[d.id] ? prodDict[d.id].hectolitres : 0)
                    return thisProd == 0 ? "white" : colorScale(thisProd)
                })
