    <script src="./libs/d3.js"></script>

    <title>Vinography</title>
    <style>
        #tooltip {
            position: absolute;
            opacity: 0;
            top: 0;
            left: 0;
            width: auto;
            padding: 10px;
            background: white;
            font-family: sans-serif;
            font-size: medium;
            border-radius: 2px;
            line-height: 1;
        }

        #infobox {
            position: absolute;
            right: 20px;
            opacity: 0;
            width: auto;
            padding: 10px;
            margin: 10px;
            background: lightgray;
            font-family: sans-serif;
            font-size: medium;
            border-radius: 2px;
            line-height: 1;
            z-index: 10;
        }
        
        path {
            stroke-width: .5px;
            stroke: black
        }
        
        path:hover {
            opacity: .6;
            stroke: black;
            stroke-width: 4px;
        }
    </style>
</head>

        // const popData = "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world_population.csv"
        const popData = "../data/wineProd.csv"

        // load both files
        Promise.all([
            d3.json(worldMap),
            d3.csv(popData)
        ]).then(data => {
            // topology data
            const geojson = data[0];

            const pop_csv = data[1];

            popDict = {}

            var color = d3.scaleSequential(d3.interpolateTurbo).domain(d3.extent(popValues))

            const width = +svg.attr("width")
            const height = +svg.attr("height")

            var projection = d3.geoMercator()
                .scale(80)

                .translate([width / 2, height / 2]);

            const infobox = d3.select("#infobox");

                .enter()
                .append("path")
                .attr("d", d => geoPath_generator(d))
                .attr("fill", function(d) {
                    //thisPop = (popDict[d.id] ? popDict[d.id].pop : 0)
                    thisPop = (popDict[d.id] ? popDict[d.id].hectolitres : 0)
                    //return colorInterpolator(linearScale(thisPop))
                    return color(thisPop)
                })
